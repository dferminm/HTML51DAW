<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Práctica 6</title>
<link rel="stylesheet" href="./css/practica6.css">

<body>
<header>
<h1>Práctica 6 - Formularios</h1>
</header>
	<form name="f" id="f" method="get" action="enviado.php">
	<label>Nombre: </label>
		<input type="text" name="n" id="n" required><br>
	<label>Apellidos: </label>
		<input type="text" name="a" id="a" required><br>
	<label>Código Postal: </label>
		<input type="text" name="cod_postal" pattern="[1-9]{3}" title="cod_postal"><br>
	<label>Correo: </label>
		<input type="email" name="e" id="e" required><br>
	<label>Contraseña: </label>
		<input type="password" name="p" id="p"><br>
	<label>Fecha de nacimiento: </label>
		<input type="date" name="fecha" id="fecha"><br>
	<label>Sueldo (euros): </label>
		<input type="number" name="sueldo" min="0" max="5000" step="50" value="1000"><br>
	<label>Página Web: </label>
		<input type="url" name="pagina_web"><br>
	<label>Color favorito: </label>
		<input type="color" name="fav_color"><br>
	<label>Desplazamiento habitual: </label>
		<input type="checkbox" name="vehiculo" value="Bicicleta">Bicicleta
		<input type="checkbox" name="vehiculo" value="Coche">Coche
		<input type="checkbox" name="vehiculo" value="Moto">Moto<br>
	<label>Sexo: </label>
		<input type="radio" name="sexo" value="hombre" checked>Hombre
		<input type="radio" name="sexo" value="mujer">Mujer<br>
	<label>Buscar: </label>
		<input type="search" name="se" id="se" required placeholder="Introduce tu búsqueda"><br>
		<input type="button" onclick="Práctica 6 - Formularios!" value="Clickea!">
		<input type="submit" value="Enviar">
	</form>
</body>
</html>
